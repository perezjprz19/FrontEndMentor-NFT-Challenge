<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">

    <div class="card-body">

      <div class="card-face">

  <img src="images\image-equilibrium.jpg" alt="equilibrium cube" class="card-image">

        <div class="overlay">
          <img src="images\icon-view.svg" alt="view-icon" class="view">
        </div>



      </div>


      <a href="#" class="card-heading">Equilibrium #3429</a>


      <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="card-bottom">
        <span class="left"><img src="images\icon-ethereum.svg" alt="ethereum" class="ethereum">0.041 ETH</span>

        <span class="time">
          <img src="images\icon-clock.svg" alt="clock" class="clock">
          3 days left
        </span>
      </section>

      <hr>

      <section class="card-footer">
        <img src="images\image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p>Creation of <a href ="#"class="creator">Jules Wyvern</a></p>
      </section>



    </div>
  </div>










  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
