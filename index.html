<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>



    <div class="card">

      <div class="card-body">

        <div class="card-face">

          <a href="#"><img src="images/image-equilibrium.jpg" aria-label="picture of floating 3-d cube" alt="floating 3-d cube" class="card-image"></a>

          <div class="overlay">
            <img src="images/icon-view.svg" aria-hidden="true" alt="" class="view">
          </div>


        </div>


        <h1><a href="#" class="card-heading">Equilibrium #3429</a></h1>


        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-bottom">
          <span class="left"><img src="images/icon-ethereum.svg" aria-hidden="true" alt="" class="ethereum">0.041 ETH</span>

          <span class="time">
            <img src="images/icon-clock.svg" alt="" class="clock">
            3 days left
          </span>
        </div>

        <div class="card-footer">
          <img src="images/image-avatar.png" alt="profile picture of a man" class="avatar">
          <p>Creation of <a href="#" class="creator">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>









  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/perezjprz19" target="_blank">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
